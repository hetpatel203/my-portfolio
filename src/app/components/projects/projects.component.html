<section class="py-20 bg-gradient-to-br from-gray-50 to-blue-50">
  <div class="container mx-auto px-6">
    <div class="max-w-6xl mx-auto">
      <div class="text-center mb-16">
        <span class="inline-block px-4 py-2 bg-blue-100 text-blue-600 rounded-full text-sm font-medium mb-4">
          ðŸ’¼ Portfolio
        </span>
        <h1 class="text-5xl font-bold bg-gradient-to-r from-gray-800 to-blue-600 bg-clip-text text-transparent mb-6">My Projects</h1>
        <p class="text-xl text-gray-600 max-w-2xl mx-auto">Explore my latest work and creative solutions. Each project represents a unique challenge and innovative approach.</p>
      </div>

      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let project of projects; let i = index" class="group bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-500 project-card border border-gray-100">
          <div class="relative h-48 bg-gradient-to-br {{project.gradient}} flex items-center justify-center overflow-hidden">
            <div class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-colors"></div>
            <div class="text-6xl text-white project-icon relative z-10 filter drop-shadow-lg">{{project.icon}}</div>
            <div class="absolute top-4  right-4 bg-white/20 backdrop-blur-sm rounded-full px-3 py-1 text-white text-xs font-medium">
              0{{i + 1}}
            </div>
          </div>
          <div class="p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-3 group-hover:text-blue-600 transition-colors">{{project.title}}</h3>
            <p class="text-gray-600 mb-4 leading-relaxed">{{project.description}}</p>
            <div class="flex flex-wrap gap-2 mb-6">
              <span *ngFor="let tech of project.technologies"
                    class="px-3 py-1 bg-gradient-to-r from-blue-50 to-indigo-50 text-blue-700 text-sm rounded-full tech-tag border border-blue-100 font-medium">{{tech}}</span>
            </div>
            <div class="flex gap-3">
              <button (click)="openDemo(project.demoUrl)"
                      class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300 transform hover:-translate-y-0.5 shadow-md hover:shadow-lg">
                Live Demo
              </button>
              <button (click)="openGithub(project.githubUrl)"
                      class="flex-1 border-2 border-gray-300 hover:border-gray-800 text-gray-700 hover:text-gray-900 px-4 py-2 rounded-lg font-medium transition-all duration-300 transform hover:-translate-y-0.5">
                GitHub
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-12">
        <a href="https://github.com/hetpatel203"
           class="inline-flex items-center px-6 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-colors">
          <span class="mr-2">View More on GitHub</span>
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
