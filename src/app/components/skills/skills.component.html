<section class="py-20 bg-gradient-to-br from-indigo-50 via-white to-purple-50">

          üí™ Expertise
        </span>
        <h1 class="text-5xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-6">Skills & Technologies</h1>

      <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8 mb-16">
        <div *ngFor="let category of skillCategories" class="bg-white p-8 rounded-lg shadow-md skill-card">
          <div class="text-4xl mb-4">{{category.icon}}</div>
          <h3 class="text-xl font-bold text-gray-800 mb-4">{{category.title}}</h3>
          <div class="space-y-3">
            <div *ngFor="let skill of category.skills" class="flex justify-between items-center">
              <span class="text-gray-700">{{skill.name}}</span>
              <div class="w-24 bg-gray-200 rounded-full h-2">
                <div class="{{skill.color}} h-2 rounded-full transition-all duration-1000 skill-progress"
                     [style.width.%]="skill.level"></div>
              </div>
            </div>
          </div>
