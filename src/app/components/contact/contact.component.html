<section class="py-20 bg-gradient-to-br from-blue-50 via-white to-indigo-50">
  <div class="container mx-auto px-6">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-16">
        <span class="inline-block px-4 py-2 bg-blue-100 text-blue-600 rounded-full text-sm font-medium mb-4">
          ðŸ’¬ Let's Connect
        </span>
        <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-6">Get In Touch</h1>
        <p class="text-xl text-gray-600 max-w-2xl mx-auto">Ready to start your next project? Let's discuss how we can work together to bring your ideas to life.</p>
      </div>

      <div class="grid lg:grid-cols-2 gap-12">
        <div class="contact-info">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Contact Information</h2>
          <div class="space-y-6">
            <div *ngFor="let info of contactInfo" class="flex items-center contact-info-item">
              <div class="w-12 h-12 {{info.bgColor}} rounded-lg flex items-center justify-center mr-4">
                <svg class="w-6 h-6 {{info.iconColor}}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="info.icon"></path>
                </svg>
              </div>
              <div>
                <h3 class="font-semibold text-gray-800">{{info.title}}</h3>
                <p class="text-gray-600">{{info.value}}</p>
              </div>
            </div>
          </div>

          <div class="mt-8">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Follow Me</h3>
            <div class="flex space-x-4">
              <button *ngFor="let social of socialLinks" 
                      (click)="openSocialLink(social.url)"
                      class="w-10 h-10 {{social.bgColor}} text-white rounded-lg flex items-center justify-center transition-colors social-button">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path [attr.d]="social.icon"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-md contact-form">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Send Message</h2>
          <form (ngSubmit)="onSubmit()" #contactFormRef="ngForm" class="space-y-6">
            <div *ngIf="submitMessage" 
                 class="p-4 rounded-lg" 
                 [class.bg-green-100]="submitSuccess" 
                 [class.text-green-800]="submitSuccess"
                 [class.bg-red-100]="!submitSuccess" 
                 [class.text-red-800]="!submitSuccess">
              {{submitMessage}}
            </div>
            
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
              <input type="text" id="name" name="name" 
                     [(ngModel)]="contactForm.name"
                     required
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
              <input type="email" id="email" name="email" 
                     [(ngModel)]="contactForm.email"
                     required
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input">
            </div>
            <div>
              <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject *</label>
              <input type="text" id="subject" name="subject" 
                     [(ngModel)]="contactForm.subject"
                     required
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input">
            </div>
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message *</label>
              <textarea id="message" name="message" rows="4" 
                        [(ngModel)]="contactForm.message"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input"></textarea>
            </div>
            <button type="submit" 
                    [disabled]="isSubmitting"
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-semibold disabled:opacity-50 disabled:cursor-not-allowed submit-button">
              <span *ngIf="!isSubmitting">Send Message</span>
              <span *ngIf="isSubmitting" class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Sending...
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
